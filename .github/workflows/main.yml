name: Next JS App Build

on:
  push:
    branches: [ main ]

jobs:
  build:
   runs-on: ubuntu-latest
   
   concurrency:
     group: build
     cancel-in-progress: true
   
   steps:
    - name: checkout
      uses: actions/checkout@v5.0.0
      
    - name: Setup Node JS
      uses: actions/setup-node@v3.9.1
      with:
        node-version: 22.x
        cache: "npm"

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Upload Build on Artifact
      uses: actions/upload-artifact@v4.6.2
      with: 
        name: nextjs build
        path: out/
      
       
  
